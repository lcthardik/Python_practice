<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f8ff, #ff69b4);
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s, background-color 0.5s;
        }
        .box:hover {
            transform: scale(1.2);
            background-color: #ff1493;
        }
        .message {
            display: none;
            font-size: 24px;
            color: #ff69b4;
            text-align: center;
            animation: fadeIn 1s;
        }
        .show {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="box" onclick="showMessage()">Click Me!</div>
    <div class="message" id="message">Happy Birthday!</div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.classList.add('show');
        }
    </script>
</body>
</html>
